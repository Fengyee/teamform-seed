<div ng-controller="search_controll">
<div class="flip-container" style="background: #fff;margin-bottom: 50px;">
    <div class="flipper" id="myflipper">
        <div class="front" style="margin-bottom: 100px">
            <section id="search_create">
                <div class="parallax-container" id="index-banner" style="height: 600px;">
                    <div class="section no-pad-bot" style="margin-bottom: 100px;">
                        <div class="container">
                            <event-search-panel>
                            </event-search-panel>
                        </div>
                    </div>
                    <div class="parallax" id="frontImage">
                        <img alt="Unsplashed background img 1" ng-src="zhuxinyu/background3.jpg" style=" display: block;"/>
                    </div>
                </div>
            </section>
        </div>
        <div class="back" style="margin-bottom: 100px">
            <section id="create_event">
                <div class="parallax-container" id="index-banner" style="height:600px">
                    <div class="section no-pad-bot">
                        <div class="container">
                            <h1 class="header center teal-text text-lighten-2">
                                {{event.name}}
                            </h1>
                            <!-- To be replaced by panel -->
                            <event-form>
                            </event-form>
                            <!--To Be replaced by panel -->
                            <subcan>
                            </subcan>
                        </div>
                    </div>
                    <div class="parallax" id="backImage">
                        <img alt="Unsplashed background img 1" ng-src="zhuxinyu/background1.jpg" style=" display: block;"/>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<section id="event_list" style="background: #fff; margin-top: 10px;">
    <div class="section">
        <!--   Icon Section   -->
        <event-card e-group-size="10" e-skill="App developmen, Computer Sciene" eadmin="Peter" epicture="https://scontent-hkg3-1.xx.fbcdn.net/v/t1.0-9/12109238_1656263351287356_1864357102807069265_n.jpg?oh=29b8245a109516606c82c7127d8ce0c0&oe=58946C3D" etitle="OOOkkk" id="myCard">
        </event-card>
        <event-card e-group-size="10" e-skill="App developmen, Computer Sciene" eadmin="Peter" epicture="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSsEZ_4BkG3GNQ2Dd7B8RyX1JMgp4rxKhJRSJd2-7usYVznbm2rmK-gDA" etitle="OK">
        </event-card>
        <event-card e-group-size="10" e-skill="App developmen, Computer Sciene" eadmin="Peter" epicture="zhuxinyu/background2.jpg" etitle="OK">
        </event-card>
    </div>
</section>
<event-footer>
</event-footer>
</div>
