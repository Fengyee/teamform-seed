<!--
Team name: {{teamName}}
Team description: {{teamDescription}}
Is a private team: {{privateTeam}} (true or false)
Minimum number of team member: {{teamMin}}
Maximum number of team member: {{teamMax}}
Skill set: {{skillsList}}
-->

<div class="container">
    <div class="row">
        <form>
          <simple-field id="team_name" label="Team name" field-model="teamName"></simple-field>
          <textarea-field id="team_description" label="Team description" field-model="teamDescription"></textarea-field>
          <image-upload label="Choose team image"></image-upload>
          <br>
          <div>
              <input type="checkbox" class="filled-in" id="filled-in-box" ng-model="privateTeam"/>
              <label for="filled-in-box">Is a private team</label>
          </div>
          <br><br>
          <div class="row">
            <div class="col s6">
              <label>Minimum number of team member</label>
              <div range-spinner
                range-min="1" 
                range-step="1"  
                range-max="50" 
                range-default-value="1"
                range-decimal-precision="1"       
                range-model="teamMin"
                accept-decimal=false
                name-of-field="rangeFieldName"
                id-of-field="rangeFieldId">
              </div>
              <br><br><br><br>
            </div>
            <div class="col s6">
              <label>Maximum number of team member</label>
              <div range-spinner
                range-min="1" 
                range-step="1"  
                range-max="50" 
                range-default-value="1"
                range-decimal-precision="1"       
                range-model="teamMax"
                accept-decimal=false
                name-of-field="rangeFieldName"
                id-of-field="rangeFieldId">
              </div>
              <br><br><br><br>
            </div>
          </div>
          <div id="skillset" ng-controller="formController">

            <div class="row" id="skillManager">
                <p>Wanted skills:</p>
                <div>
                    <div class="input-field col s6">
                        <input id="newSkill" type="text" class="validate" ng-model="newSkill">
                    </div>
                    <button class="btn waves-effect waves-light" name="action" ng-click="receiveNewSikll()">Add Skill
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col m3 skillbutton" ng-repeat="skill in skillsList">
                    <a class="waves-effect waves-light btn col" class="col m4" ><i class="material-icons left" ng-click="removeSkill(skill)">delete</i>{{skill}}</a>
                </div>
            </div>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Create <i class="material-icons right">send</i>
          </button>
          <button class="btn waves-effect waves-light red" type="submit" >Cancel<i class="material-icons right">cancel</i>
          </button>
        </form>
    </div>
</div>
