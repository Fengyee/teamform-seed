    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body ng-app="dashboard" ng-controller="dashboardController">

<!-- JAVASCRIPT FILES -->

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js"></script><!--Angular Fire -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
<script src="./personal-dashboard-main.js"></script>

<div class="container" style="padding-top: 20px">

    <div class="row" id="infoDisplay">
        <div class="col m6 s6">
            <img src="./userProfilePlaceHolder.png">
        </div>
        <div class="col m6 s6">
            <h2>Username: {{username}}</h2>
            <h4>Email: hezhou556@gmail.com</h4>

        </div>
    </div>

    <div class="row" id="skillManager">
        <h4>Manage my Skills:</h4>
        <form ng-submit="receiveNewSikll()">
            <div class="input-field col s6">
                <input id="newSkill" type="text" class="validate" ng-model="newSkill" required>
                <label for="newSkill">Add a skill</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Skill
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
    <div class="row" ng-repeat="skill in skills">
        <h4 class="col m4">{{skill.$value}}</h4>
        <a class="waves-effect waves-light btn col" class="col m2" ng-click="skills.$remove(skill)"><i class="material-icons left">delete</i>Remove</a>
    </div>

</div>

</body>
</html>
